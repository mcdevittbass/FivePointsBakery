      <!---------------Contact Form-------------------------------------->
    <div class="row p-4">
        <div class="col col-md-8 mx-auto">
            <div class="card" id="contactCard">
                <div class="card-header">
                    <div class="col-12 text-center p-2">
                        <h2>Contact Us</h2>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="form-group row align-self-center">
                                <div class="col mx-auto">
                                    <input type="text" class="form-control" id="name" name="name" placeholder="Name" />
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col mx-auto">
                                    <input type="email" class="form-control" id="email" name="email" placeholder="Email" />
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col mx-auto">
                                    <textarea class="form-control" id="message" name="message" rows="8" placeholder="Message"></textarea>
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-md-10">
                                    <button type="submit" class="btn" style="background-color: #59656F; color:snow">Send</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
